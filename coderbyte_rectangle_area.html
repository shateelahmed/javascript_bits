<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoderByte - Rectangle Area</title>
</head>
<body>
    <script>
        // Rectangle Area
        // Have the function Superincreasing(arr) take the array of numbers stored in arr and determine if the array forms a superincreasing sequence where each element in the array is greater than the sum of all previous elements. The array will only consist of positive integers. For example: if arr is [1, 3, 6, 13, 54] then your program should return the string "true" because it forms a superincreasing sequence. If a superincreasing sequence isn't formed, then your program should return the string "false"

        function RectangleArea(strArr) {
            points = strArr.map(point => {
                return point.replace(/[()]/g, '').split(' ');
            });

            x_points = [points[0][0], points[1][0], points[2][0], points[3][0]];
            y_points = [points[0][1], points[1][1], points[2][1], points[3][1]];

            x_points = x_points.map(n => parseInt(n));
            y_points = y_points.map(n => parseInt(n));

            width = Math.max(...x_points) - Math.min(...x_points)
            height = Math.max(...y_points) - Math.min(...y_points)

            return width * height;
        }

        console.log(RectangleArea(["(0 0)", "(3 0)", "(0 2)", "(3 2)"]));
        console.log(RectangleArea(["(1 1)","(1 3)","(3 1)","(3 3)"]));
        console.log(RectangleArea(["(0 0)","(1 0)","(1 1)","(0 1)"]));
    </script>
</body>
</html>
