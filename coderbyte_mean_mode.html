<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoderByte - Mean Mode</title>
</head>
<body>
    <script>
        // Mean Mode
        // Have the function MeanMode(arr) take the array of numbers stored in arr and return 1 if the mode equals the mean, 0 if they don't equal each other (ie. [5, 3, 3, 3, 1] should return 1 because the mode (3) equals the mean (3)). The array will not be empty, will only contain positive integers, and will not contain more than one mode.


        function get_mode(arr) {
            checked_numbers = [];
            max_count = 0;
            mode = null;
            for (let i = 0; i < arr.length; i++) {
                current_number = arr[i];
                if (checked_numbers.indexOf(current_number) >= 0) {
                    continue;
                }
                checked_numbers.push(arr[i]);
                if (arr.indexOf(current_number) == arr.lastIndexOf(current_number)) {
                    continue;
                }
                occurance_count = 0;
                for (let j = i; j < arr.length; j++) {
                    if (arr[j] == current_number) {
                        occurance_count++;
                    }
                }
                if (occurance_count > max_count) {
                    max_count = occurance_count;
                    mode = current_number;
                }
            }
            return mode;
        }
        function get_sum(arr) {
            var sum = 0;
            for (var i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            return sum;
        }
        function get_average(arr) {
            if (arr.length == 0) {
                return null;
            }
            sum = get_sum(arr);
            return Math.round(sum/arr.length);
        }
        function MeanMode(arr) {
            mode = get_mode(arr);
            mean = get_average(arr);
            if (mode == mean) {
                return 1;
            }
            return 0;
        }
        
        // keep this function call here 
        console.log(MeanMode([5, 3, 3, 3, 1]));
        console.log(MeanMode([1, 2, 3]));
        console.log(MeanMode([4, 4, 4, 6, 2]));
    </script>
</body>
</html>
